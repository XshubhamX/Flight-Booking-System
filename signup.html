<html>
<head>
    <title>Sign up | Lovely Airways</title>
    <link rel="stylesheet"  href="signup.css"> 
    
    <script>

        function gotoPage() {
            window.open("template3.html");
        }
    </script>
</head>
    <body>
    <img src="bestaero.jpg" alt="">
    <div class="login-box">
    <img src="avatar.png" class="avatar">
        <h1>SIGN-UP</h1>
            <form autocomplete="off">
            <p>First name</p>
            <input type="text" name="First name" placeholder="Enter First name">
            <p>Last name</p>
            <input type="text" name="Last name" placeholder="Enter Last name">
            <p>Aadhaar / PAN number</p>
            <input type="text" name="Aadhaar / PAN number" placeholder="XXXX XXXX XXXX XXXX">
            <p>Email id</p>
            <input type="text" name="Email id" placeholder="Enter Email id">
            <p>Password</p>
            <input type="password" name="password" placeholder="Set Password">
          
            <input type="submit" name="submit" value="Sign-up" onclick="gotoPage()">
                
            </form>
        
        
        </div>
    
    </body>
</html>
